<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="page about contact" />
    <title>Lesson 10</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contact">
          <h2>კონტაქტი</h2>
          <p>
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
            იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
            ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
          </p>
          <div class="map"></div>
          <div class="last-contact">
            <div class="box"><img src="css/images/tel.png" alt="tel" /></div>
            <a href="tel:+995 555 444 333"> +995 555 444 333</a>
            <div class="box"><img src="css/images/mail.png" alt="mail" /></div>
            <a href="mailto:example@gmail.com"> example@gmail.com</a>
          </div>
        </div>
        <div class="information">
          <form action="#">
            <div class="form-row">
              <label for="user-info">სახელი,გვარი</label>
              <input type="text" name="" id="user-info" required />
            </div>
            <div class="form-row">
              <label for="user-mail">ელ.ფოსტა</label>
              <input type="email" name="" id="user-mail" required />
            </div>
            <div class="form-row">
              <label for="phone">ტელეფონის ნომერი</label>
              <input type="tel" name="" id="phone" required />
            </div>
            <div class="form-row">
              <label for="user-message">შეტყობინება</label>
              <textarea
                name="message"
                id="user-message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="button">
              <button type="submit">გაგზავნა</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
