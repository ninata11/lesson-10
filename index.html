<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="page about contact" />
    <title>Lesson 10</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contact">
          <h2>კონტაქტი</h2>
          <p>
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
            იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
            ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
          </p>
          <div>
            <iframe
              class="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95209.2695494938!2d44.742793950050135!3d41.77897042745493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472b82b6f835d%3A0x13d9fb6a0fac64e2!2sM%2FS%20Nadzaladevi!5e0!3m2!1sen!2sus!4v1709487454847!5m2!1sen!2sus"
              width="463"
              height="197"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="last-contact">
            <div class="box"><img src="css/images/tel.png" alt="tel" /></div>
            <a href="tel:+995 555 444 333"> +995 555 444 333</a>
            <div class="box"><img src="css/images/mail.png" alt="mail" /></div>
            <a href="mailto:example@gmail.com"> example@gmail.com</a>
          </div>
        </div>
        <div class="information">
          <form action="#">
            <div class="form-row">
              <label for="user-info">სახელი,გვარი</label>
              <input type="text" name="" id="user-info" required />
            </div>
            <div class="form-row">
              <label for="user-mail">ელ.ფოსტა</label>
              <input type="email" name="" id="user-mail" required />
            </div>
            <div class="form-row">
              <label for="phone">ტელეფონის ნომერი</label>
              <input type="tel" name="" id="phone" required />
            </div>
            <div class="form-row">
              <label for="user-message">შეტყობინება</label>
              <textarea
                name="message"
                id="user-message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="button">
              <button type="submit">გაგზავნა</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="line"></div>
      <div class="footer-container">
        <div>
          <p>ყველა უფლება დაცულია</p>
        </div>
        <div>
          <div>
            <p>დამზადებულია</p>
            <img class="hart" src="css/images/Group 73.png" alt="hart" />
            <p>-ით</p>
          </div>
          <div>
            <img
              clsass="smartweb"
              src="css/images/Group 72.png"
              alt="smartacademy"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
